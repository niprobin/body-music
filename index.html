<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <title>Body Music Radio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="player">
    <div class="cover-art">
      <img src="https://iili.io/HlHy9Yx.png" alt="Cover Art" id="cover-art">
    </div>
    <div class="player-container">
      <div id="schedule">
        <p id="current-playlist">Loading...</p>
      </div>
      <audio id="audio-player"></audio>
      <div class="controls">
        <button role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i>&nbsp;&nbsp;PLAY</button>
      </div>
      <div class="volume-slider">
        <i class="fa-solid fa-volume-off" style="color:#666"></i>
        <input type="range" id="volume-control" min="0" max="1" step="0.01">
        <i class="fa-solid fa-volume-high" style="color:#666"></i>
      </div>
    </div>
  </div>

</body>

</html>
