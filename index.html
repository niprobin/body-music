<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Discover great music by listening to Body Music Radio. A rich mix of great tunes selected by music lovers!">
   <meta property="og:title" content="Body Music Radio">
   <meta property="og:description" content="Good music for every Body!">
   <meta property="og:image" content="https://music.niprobin.com/radio_cover.png">
   <meta property="og:url" content="https://www.body-radio.com">
   <meta name="twitter:card" content="summary_large_image">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="Body Music Radio">
   <title>Body Music Radio | Radio for every Body!</title>

   <!-- Favicon & App Icons -->
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="512x512" href="./favicon/android-chrome-512x512.png">
   <link rel="manifest" href="./favicon/site.webmanifest">

   <!-- Styles & Fonts -->
   <link rel="stylesheet" href="./css/style.css">
   <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js" defer></script>
</head>
<body>
   <div id="particles-js" aria-hidden="true"></div>

   <!-- Modal: Listen on MyTuner -->
   <div class="modal" id="source-modal" role="dialog" aria-modal="true" aria-labelledby="source-modal-title" hidden>
      <h3 id="source-modal-title">Listen on MyTuner</h3>
      <div class="source-links">
         <a href="https://mytuner-radio.com/radio-app/" target="_blank" rel="noopener">Download the app</a>
         <a href="https://mytuner-radio.com/radio/body-music-radio-507550/" target="_blank" rel="noopener">Check the radio</a>
      </div>
   </div>

   <!-- Modal: Song Info -->
   <div class="modal" id="song-modal" role="dialog" aria-modal="true" aria-labelledby="song-title" hidden>
      <img id="song-art" src="" alt="Album cover" />
      <div class="song-details">
         <p id="song-title"></p>
         <p id="song-artist"></p>
      </div>
   </div>

   <header>
      <img class="logo" src="/body_music_blue.png" alt="Body Music Radio logo" />
      <audio id="audio-player" preload="none" aria-label="Body Music Radio stream">
         <source src="https://radio.niprobin.com/listen/body_music_radio/body-radio-256" type="audio/mpeg">
         Your browser does not support the audio element.
      </audio>
      <button data-translate="play" id="play-btn" aria-label="Play radio">
         <i class="fa-solid fa-play"></i>&nbsp;&nbsp;Play
      </button>
      <p data-translate="intro">
         Every track is handpicked to bring you a rich mix of tunes to chill, groove, or dance.<br><br>
         Check our weekly schedule for the latest rotation and discover new music.<br><br>
      </p>
   </header>

   <nav class="actions" aria-label="Main actions">
      <button data-translate="track" type="button" id="modal-btn" aria-label="What's this song?">
         <i class="fa-solid fa-compact-disc"></i>&nbsp;&nbsp;C'est quoi ce son ?
      </button>
      <button data-translate="sources" type="button" id="source-btn" aria-label="Radio on the go">
         <i class="fa-solid fa-person-running"></i>&nbsp;&nbsp;Radio dans la poche
      </button>
      <a data-translate="schedule" href="/schedule.html" target="_blank" rel="noopener" aria-label="Check schedule">
         <i class="fa-solid fa-up-right-from-square"></i>&nbsp;&nbsp;Check schedule
      </a>
      <a data-translate="albums" href="/albums.html" target="_blank" rel="noopener" aria-label="Best albums">
         <i class="fa-solid fa-up-right-from-square"></i>&nbsp;&nbsp;Best albums
      </a>
   </nav>

   <script async src="./js/script_1.5.1.js"></script>
   <!-- 100% privacy-first analytics -->
   <script data-collect-dnt="true" async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
