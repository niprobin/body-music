<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="description"
      content="Discover great music by listening to Body Music Radio. A rich mix of great tunes selected by music lovers!">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:title" content="Body Music Radio" />
   <meta property="og:description" content="Good music for every Body!" />
   <meta property="og:image" content="https://music.niprobin.com/radio_cover.png" />
   <meta property="og:url" content="https://www.body-radio.com" />
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="Body Music Radio">
   <link rel="apple-touch-icon" href="icon-192x192.png">
   <title>Body Music Radio | Radio for every Body!</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="./favicon/favicon-192x192.png">
   <link rel="manifest" href="./favicon/site.webmanifest">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
   <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>

<body>
   <!-- RADIO DESCRIPTION -->
   <header>
      <!-- <div class="cover-art">
         <img src="./favicon/favicon-512x512.png" alt="Body Music Radio" id="cover-art">
      </div> -->
      <div class="intro">
         <h2>Body Music Radio</h2>
         <p>
            Every track is handpicked to bring you a rich mix of tunes to chill, groove, or dance. <br><br>
            Check our weekly schedule for the latest rotation and discover new music. <br><br>
         </p>
      </div>
   </header>
   <!-- STICKY PLAYER -->
   <div id="sticky-player" class="player-container">
      <audio id="audio-player"></audio>
      <!-- MODAL TO DISPLAY CURRENT SONG-->
      <div id="song-modal">
         <img id="song-art" src="" alt="album cover">
         <div class="song-details">
            <p id="song-title"></p>
            <p id="song-artist"></p>
            <p id="song-disclaimer">CLICK AGAIN TO SHOW NEW SONG</p>
         </div>
      </div>
      <!-- MAIN BUTTONS -->
      <div class="controls">
         <button type="button" role="button" id="modal-btn" class="play-pause"><i
               class="fa-solid fa-compact-disc"></i></button>
         <button type="button" role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i></button>
         <a href="/schedule.html" target="_blank" id="schedule-btn" class="play-pause"><i
               class="fa-solid fa-calendar-days"></i></a>
         <!-- button for comments <button type="button" role="button" id="open-comment-btn" class="play-pause"><i class="fa-solid fa-comments"></i></button> -->
      </div>
   </div>
   <!-- BEST ALBUMS SECTION-->
   <div class="headline" id="albums-headline">
      <h1>Our favourite albums</h1>
   </div>
   <div class="filters">
      <div>
         <label for="genre-filter">Genre</label>
         <select id="genre-filter">
            <option value="">All</option>
            <!-- Options will be populated dynamically -->
         </select>
      </div>
      <div>
         <label for="rating-filter">Rating</label>
         <select id="rating-filter">
            <option value="">All</option>
         </select>
      </div>
   </div>
   <div id="albums-container"></div>
   <script async src="./script_1.3.1.js"></script>
   <!-- 100% privacy-first analytics -->
   <script data-collect-dnt="true" async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>

</html>
