<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Music Radio | Radio for every Body!</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./favicon/favicon-512x512.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="player">
   <div class="cover-art">
      <img src="https://iili.io/HlHy9Yx.png" alt="Cover Art" id="cover-art">
    </div>
    <div class="player-container">
      <div id="schedule">
        <p id="schedule-title">On Air</p>
        <p id="currentPlaylist">Loading...</p>
      </div>
      <audio id="audio-player"></audio>
      <div class="controls">
        <button role="button" id="open-schedule-drawer-btn" class="play-pause">SCHEDULE</button>
        <button role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i>&nbsp;&nbsp;PLAY</button>
        <button role="button" id="open-drawer-btn" class="play-pause"><i class="fa-solid fa-comments"></i>&nbsp;CHAT</button>
      </div>
      <div class="volume-slider">
        <i class="fa-solid fa-volume-off" style="color:#666"></i>
        <input type="range" id="volume-control" min="0" max="1" step="0.01">
        <i class="fa-solid fa-volume-high" style="color:#666"></i>
      </div>
    </div>    
  </div>
  <div id="schedule-drawer" class="schedule-drawer">
  <button id="close-schedule-drawer-btn"><i class="fa-solid fa-xmark"></i></button>
  <div class="drawer-content">
    <!-- Add your content here -->
    <div class="upcoming-playlists">
            <p id="upcoming-title">Schedule</p>
            <div id="upcomingPlaylists">
                <!-- Upcoming playlist details will be inserted here -->
            </div>
        </div>
  </div>
</div>
  <div id="drawer" class="drawer">
  <button id="close-drawer-btn"><i class="fa-solid fa-xmark"></i></button>
  <div class="drawer-content">
    <!-- Add your content here -->
    <div data-chirpy-theme="system" data-chirpy-comment="true" id="chirpy-comment"></div>
  </div>
</div>
   <script  src="./script.js"></script>
  <script defer src="https://chirpy.dev/bootstrapper.js" data-chirpy-domain="music.niprobin.com"></script>
</body>
</html>
