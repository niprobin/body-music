<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="description"
      content="Discover great music by listening to Body Music Radio. A rich mix of great tunes selected by music lovers!">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:title" content="Body Music Radio" />
   <meta property="og:description" content="Good music for every Body!" />
   <meta property="og:image" content="https://music.niprobin.com/radio_cover.png" />
   <meta property="og:url" content="https://www.body-radio.com" />
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="Body Music Radio">
   <link rel="apple-touch-icon" href="icon-192x192.png">
   <title>Body Music Radio | Radio for every Body!</title>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   <link rel="stylesheet" href="./style.css">
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="./favicon/favicon-192x192.png">
   <link rel="manifest" href="./favicon/site.webmanifest">
   <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>

<body>
   <div id="particles-js"></div>
   <!-- RADIO DESCRIPTION -->
   <!-- <button id="lang-toggle" data-translate="language">English</button> -->
   <header>
      <h1 data-translate="title">Body Music Radio</h1>
      <button data-translate="play" type="button" role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i>
         Play</button>
      <p data-translate="intro">
         Every track is handpicked to bring you a rich mix of tunes to chill, groove, or dance. <br><br>
         Check our weekly schedule for the latest rotation and discover new music. <br><br>
      </p>
   </header>
   <div class="actions">
      <button data-translate="track" type="button" role="button" id="modal-btn"><i class="fa-solid fa-compact-disc"></i>&nbsp;&nbsp;Current
         track</button>
      <button data-translate="sources" type="button" role="button" id="source-btn"><i class="fa-solid fa-person-running"></i>&nbsp;&nbsp;Listen
         on the go</button>
      <a data-translate="schedule" href="/schedule.html" target="_blank"><i class="fa-solid fa-up-right-from-square"></i>&nbsp;&nbsp;Check
         schedule</a>
      <a data-translate="albums" href="/albums.html" target="_blank"><i class="fa-solid fa-up-right-from-square"></i>&nbsp;&nbsp;Best
         albums</a>
   </div>
   <!-- STICKY PLAYER -->
   <div id="sticky-player" class="player-container">
      <audio id="audio-player"></audio>
      <!-- MODAL TO DISPLAY CURRENT SONG-->
      <div id="song-modal">
         <img id="song-art" src="" alt="album cover">
         <div class="song-details">
            <p id="song-title"></p>
            <p id="song-artist"></p>
         </div>
      </div>
      <div id="source-modal">
         <h3>Listen on MyTuner</h3>
         <div class="source-links">
            <a href="https://mytuner-radio.com/radio-app/" target="_blank">Download the app</a>
            <a href="https://mytuner-radio.com/radio/body-music-radio-507550/" target="_blank">Check the radio</a>
         </div>
      </div>
   </div>
   <script async src="./script_1.3.1.js"></script>
   <!-- 100% privacy-first analytics -->
   <script data-collect-dnt="true" async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>

</html>
