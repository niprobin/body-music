<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BODY MUSIC RADIO</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./favicon/favicon-512x512.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="player">
   <!-- <p class="radio-links"><strong>BODY MUSIC RADIO</strong><br>Listen on your smartphone on<br><a href="https://www.radio.net/app">radio.net</a> or <a href="https://mytuner-radio.com/radio-app/">my-tuner</a></p> -->
    <div class="cover-art">
      <img src="https://iili.io/HlHy9Yx.png" alt="Cover Art" id="cover-art">
    </div>
    <div class="player-container">
      <div id="schedule">
        <p id="schedule-title">On Air</p>
        <p id="currentPlaylist">Loading...</p>
      </div>
      <audio id="audio-player"></audio>
      <div class="controls">
        <button role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i>&nbsp;&nbsp;PLAY</button>
      </div>
      <div class="volume-slider">
        <i class="fa-solid fa-volume-off" style="color:#666"></i>
        <input type="range" id="volume-control" min="0" max="1" step="0.01">
        <i class="fa-solid fa-volume-high" style="color:#666"></i>
      </div>
    </div>
    <div class="upcoming-playlists">
            <p id="upcoming-title">Schedule</p>
            <div id="upcomingPlaylists">
                <!-- Upcoming playlist details will be inserted here -->
            </div>
        </div>
  </div>
  <script  src="./script.js"></script>
</body>
</html>
