<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Music Radio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="player">
    <div class="cover-art">
      <img src="https://iili.io/HlHy9Yx.png" alt="Cover Art" id="cover-art">
    </div>
    <div class="player-container">
      <div id="schedule">
        <p id="schedule-title">Now Playing:</p>
        <p id="currentPlaylist">Loading...</p>
      </div>
      <audio id="audio-player"></audio>
      <div class="controls">
        <button role="button" id="play-btn" class="play-pause"><i class="fa-solid fa-play"></i>&nbsp;&nbsp;PLAY</button>
      </div>
      <div class="volume-slider">
        <i class="fa-solid fa-volume-off" style="color:#666"></i>
        <input type="range" id="volume-control" min="0" max="1" step="0.01">
        <i class="fa-solid fa-volume-high" style="color:#666"></i>
      </div>
    </div>
    <div class="upcoming-playlists">
            <p id="upcoming-title">Upcoming Playlists</p>
            <div id="upcomingPlaylists">
                <!-- Upcoming playlist details will be inserted here -->
            </div>
        </div>
  </div>

</body>

</html>
