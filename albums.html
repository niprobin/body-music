<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="We love sharing music! Take a look at our favourite albums, from old time classics to new discoveries and find your new jam!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Body Music Radio" />
    <meta property="og:description" content="Good music for every Body!" />
    <meta property="og:image" content="https://music.niprobin.com/radio_cover.png" />
    <meta property="og:url" content="https://www.body-radio.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Body Music Radio">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <title>Body Music Radio | Nos albums préférés</title>
    <link rel="stylesheet" href="./css/albums.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon/android-chrome-512x512.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img alt="Body Music Radio" class="logo" src="/assets/body_duck_color/Letters only/body_letters_b&w.png" />
    </header>
    <main>
        <h1>Nos albums préférés</h1>
        <p>Supporte les artistes que tu aimes en achetant leurs albums et en allant les voir en concert ! Nous n'avons aucune affiliation avec les liens Bandcamp que tu trouveras sur le site. <strong>Le plaisir de partager avant tout.</strong></p>
        <div class="filters">
            <div>
                <select id="genre-filter">
                    <option value="">Tous les genres</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div>
                <select id="rating-filter">
                    <option value="">Toutes les notes</option>
                </select>
            </div>
        </div>
        <div id="albums-container"></div>
        <div id="pagination-controls" class="pagination-controls">
            <!-- Pagination controls will be populated dynamically -->
        </div>
    </main>
    <script async src="./js/albums.js"></script>
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>

</html>
